<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Training</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="banner-background">
        <div>
            <div class="large-rectangle1"></div>
            <div class="large-rectangle2 "></div>
            <div class="medium-rectangle-white"></div>
            <div class="medium-square-red"></div>
            <div class="small-square-white"></div>
            <div class="small-square-blue"></div>
            <div class="small-circle-white"></div>
        </div>
        <div>      
            <div class="container">          
                 <div class="grid-logo">
                    <div class="logo-box-white"></div>
                    <div class="logo-box-red"><img src="./public/images/Logo.png" alt="Logo"></div>                  
                </div>
                <div class="grid-header">WarmUps</div>
                <div class="grid-main">LOREM IPSUM Neque porro</div>
                <div class="grid-footer-left"><img src="./public/images/people.png" alt="People">10 mAx.</div>
                <div class="grid-footer-right"><img src="./public/images/time.png" alt="Time">20min</div>
            </div>
        </div>
    </div>    
</body>
</html>
